<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Agenda de Eventos</h1>

    <form id="formulario" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del evento</label>
        <input type="text" class="form-control" id="titulo">
        <div id="error-titulo" class="mensaje-error text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha">
        <div id="error-fecha" class="mensaje-error text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="lugar" class="form-label">Lugar</label>
        <input type="text" class="form-control" id="lugar">
        <div id="error-lugar" class="mensaje-error text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
        <div id="error-descripcion" class="mensaje-error text-danger"></div>
      </div>

      <button type="submit" class="btn btn-primary">Agregar Evento</button>
    </form>

    <ul id="listaEventos" class="list-group"></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
